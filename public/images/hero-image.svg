<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#2563eb" />
  
  <!-- City Skyline Background -->
  <polygon points="0,350 50,330 100,350 150,320 200,340 250,300 300,330 350,310 400,340 450,320 500,350 550,330 600,300 650,320 700,340 750,310 800,350 800,600 0,600" fill="#1d4ed8" />
  
  <!-- Road -->
  <rect x="0" y="350" width="800" height="250" fill="#1f2937" />
  <g>
    <rect x="50" y="475" width="100" height="10" fill="white" />
    <rect x="200" y="475" width="100" height="10" fill="white" />
    <rect x="350" y="475" width="100" height="10" fill="white" />
    <rect x="500" y="475" width="100" height="10" fill="white" />
    <rect x="650" y="475" width="100" height="10" fill="white" />
  </g>
  
  <!-- Van and Car Group -->
  <g transform="translate(550, 400) scale(0.8)">
    <!-- Car -->
    <g transform="translate(-100, 0)">
      <rect x="50" y="50" width="200" height="50" rx="10" fill="#ef4444" />
      <rect x="70" y="20" width="150" height="40" rx="10" fill="#ef4444" />
      <rect x="90" y="30" width="100" height="25" fill="#dbeafe" /> <!-- Windshield -->
      <circle cx="80" cy="100" r="20" fill="#1f2937" />
      <circle cx="80" cy="100" r="10" fill="#6b7280" />
      <circle cx="220" cy="100" r="20" fill="#1f2937" />
      <circle cx="220" cy="100" r="10" fill="#6b7280" />
    </g>
  </g>
  
  <!-- Van Group -->
  <g transform="translate(200, 380) scale(1.2)">
    <!-- Van body -->
    <rect x="50" y="30" width="150" height="60" rx="10" fill="#2563eb" />
    <rect x="170" y="50" width="80" height="40" rx="5" fill="#2563eb" />
    <rect x="70" y="40" width="80" height="30" fill="#dbeafe" /> <!-- Windshield -->
    <rect x="180" y="60" width="30" height="20" fill="#dbeafe" /> <!-- Side window -->
    <!-- BHS Logo -->
    <rect x="90" y="45" width="70" height="25" rx="5" fill="white" />
    <text x="125" y="65" font-family="Arial" font-weight="bold" font-size="20" text-anchor="middle" fill="#2563eb">BHS</text>
    <!-- Wheels -->
    <circle cx="80" cy="90" r="15" fill="#1f2937" />
    <circle cx="80" cy="90" r="8" fill="#6b7280" />
    <circle cx="200" cy="90" r="15" fill="#1f2937" />
    <circle cx="200" cy="90" r="8" fill="#6b7280" />
  </g>
  
  <!-- BHS Logo and Name -->
  <g transform="translate(400, 180) rotate(-5)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" fill="white" opacity="0.9" />
    <text x="0" y="15" font-family="Arial" font-weight="bold" font-size="60" text-anchor="middle" fill="#2563eb">BHS</text>
    <text x="0" y="45" font-family="Arial" font-size="18" text-anchor="middle" fill="#0f172a">BILUTHYRNING & TRANSPORT</text>
  </g>
</svg>