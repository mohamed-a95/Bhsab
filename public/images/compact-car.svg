<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f3f4f6" />
  
  <!-- Compact Car - Toyota Yaris Style -->
  <g transform="translate(120, 150)">
    <!-- Car body -->
    <path d="M100,250 C80,200 120,150 180,150 L420,150 C480,150 520,200 500,250 L450,320 C440,340 420,350 400,350 L200,350 C180,350 160,340 150,320 L100,250 Z" fill="#ef4444" />
    
    <!-- Windows -->
    <path d="M180,150 L170,200 L230,200 L240,150 Z" fill="#dbeafe" />
    <path d="M260,150 L250,200 L350,200 L360,150 Z" fill="#dbeafe" />
    <path d="M380,150 L370,200 L430,200 L420,150 Z" fill="#dbeafe" />
    
    <!-- Front and back details -->
    <path d="M100,250 L90,260 L110,280 L150,280 L160,250 Z" fill="#dc2626" />
    <path d="M450,250 L440,280 L480,280 L500,260 L490,250 Z" fill="#dc2626" />
    
    <!-- Lights -->
    <rect x="110" y="255" width="30" height="15" rx="5" fill="#fef3c7" />
    <rect x="460" y="255" width="30" height="15" rx="5" fill="#fef3c7" />
    
    <!-- Wheels -->
    <circle cx="180" cy="310" r="40" fill="#1f2937" />
    <circle cx="180" cy="310" r="25" fill="#6b7280" />
    <circle cx="410" cy="310" r="40" fill="#1f2937" />
    <circle cx="410" cy="310" r="25" fill="#6b7280" />
    
    <!-- Door handles -->
    <rect x="220" y="230" width="20" height="5" rx="2" fill="#d1d5db" />
    <rect x="360" y="230" width="20" height="5" rx="2" fill="#d1d5db" />
  </g>
  
  <text x="400" y="520" font-family="Arial" font-size="24" text-anchor="middle" fill="#374151">Toyota Yaris eller liknande</text>
</svg>